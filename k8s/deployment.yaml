apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-graphql
  namespace: filmapi
  labels:
    app.kubernetes.io/name: api-graphql
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: filmapi-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-graphql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-graphql
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: filmapi-stack
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api-graphql
          image: maxxa/py_graphql:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: api-graphql-config
            - secretRef:
                name: api-graphql-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
