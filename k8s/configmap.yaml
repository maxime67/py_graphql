apiVersion: v1
kind: ConfigMap
metadata:
  name: api-graphql-config
  namespace: filmapi
  labels:
    app.kubernetes.io/name: api-graphql
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: filmapi-stack
data:
  PROJECT_NAME: "FastAPI GraphQL LLM Project"
  DEBUG: "false"
  HOST: "0.0.0.0"
  PORT: "8001"
  LOG_LEVEL: "info"
  WORKERS: "2"
  HEALTH_CHECK_PATH: "/health"

  # Configuration LLM (adapter selon votre infrastructure)
  LLM_CHAT_SERVER_BASE_URL: "http://lm-studio-service:1234/v1"
  LLM_CHAT_MODEL: "qwen3-4b-instruct-2507"
  LLM_CHAT_TEMPERATURE: "0.3"
  LLM_CHAT_TIMEOUT: "60"

  # Configuration REST API interne (mÃªme namespace)
  MOVIE_API_BASE_URL: "http://api-rest-service:8000/api/v1"
  MOVIE_API_TIMEOUT: "30"

