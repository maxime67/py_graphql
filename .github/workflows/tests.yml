name: Tests Python

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Tests avec Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installation de uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Synchronisation des dépendances
        run: uv sync

      - name: Afficher les informations sur l'environnement
        run: |
          uv --version
          uv run python --version
          uv pip list

      - name: Lancer les tests avec pytest
        run: uv run pytest tests/ -v --tb=short
        env:
          PYTHONPATH: src

      - name: Générer le rapport de couverture
        if: always()
        run: uv run pytest tests/ --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
        env:
          PYTHONPATH: src

      - name: Upload du rapport de couverture
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
